server:
  port: 9090

spring:
  application:
    name: CONFIG-SERVER
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config
  profiles:
    active: native

logging:
  level:
    org.springframework.cloud: DEBUG

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka/
