server:
  port: 8084

spring:
  application:
    name: FEEDBACK-SERVICE

  datasource:
    url: jdbc:mysql://localhost:3306/grievance_feedback?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate.ddl-auto: update
    show-sql: true
    properties.hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
      format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka/
